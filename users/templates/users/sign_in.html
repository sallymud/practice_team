{% extends "users/layout.html" %}
{% load static %}

{% block sign_in %}
    <link rel="stylesheet" href="{% static 'main/css/sign_in.css' %}">
{% endblock %}

{% block title %}Вход{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'Sign_In' %}">
        {% csrf_token %}
        <div class="form-error">{{form.non_field_errors}}</div>
        {% for f in form %}
            <p><label class="form-label" for="{{ f.if_for_label }}">{{f.label}}</label>{{ f }}</p>
            <div class="form-error">{{f.errors}}</div>
        {% endfor %}
        <div class="input_form">
            <input name="login" type="submit" value="Авторизоваться" class="btn" href="main/css/sign_in.css">
        </div>
    </form>
    <h6>Нет аккаунта? <a href="registration">Регистрация</a></h6>
    <div class="square"></div>
{% endblock %}
