{% extends 'main/layout.html' %}

{% block title %}Результаты{% endblock %}

{% block content %}
    <div class="features">
        <h1>Результаты теста</h1>
        <h2>"{{ test.test_title }}"</h2><br>
        <p>Ваша оценка: {{ percentage_score }}%</p>
        <p>Вы набрали: {{ score }} / {{ total_marks }}</p><br>

        <!-- Добавьте ссылку для возврата к списку тестов -->
        <a href="{% url 'test_list' %}">Вернуться к списку тестов</a>
    </div>
{% endblock %}
