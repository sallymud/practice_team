{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'homepage' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'tests_home' %}"><li><i class="fas fa-clipboard-check"></i> Тесты</li></a>
            <a href="{% url 'about' %}"><li><i class="fab fa-telegram-plane"></i> Контакты</li></a>
        </ul>
        <h5>{{user}}</h5>
        <ol>
            <a href="{% url 'profile' %}"><li><i class="fas fa-address-book"></i> Профиль</li></a>
            <a href="{% url 'logout' %}"><li><i class="fas fa-door-open"></i> Выход</li></a>
        </ol>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
